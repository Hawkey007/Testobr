<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestObr</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .upload-btn, #resetBtn {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2196f3;
    }
    #resetBtn {
      background-color: #757575;
    }
    .modes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 20px;
    }
    .mode-section {
      flex: 1;
    }
    .mode-section h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px 0;
    }
    #imageContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    #imageContainer img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .option {
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2a2a2a;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.4);
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #checkBtn {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #checkBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>TestObr</h1>

  <div class="top-bar">
    <label for="folderInput" class="upload-btn">üìÅ Vybrat slo≈æku</label>
    <button id="resetBtn" onclick="resetAll()">üîÑ Reset</button>
  </div>
  <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;" />

  <div class="modes">
    <div class="mode-section">
      <h2>Re≈æim testu</h2>
      <label><input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekoneƒçn√Ω</label>
      <label><input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocen√Ω</label>
    </div>
    <div class="mode-section">
      <h2>Re≈æim ot√°zek</h2>
      <label><input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> N√°hodn√©</label>
      <label><input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Za sebou</label>
    </div>
  </div>

  <div style="margin-bottom: 10px;">
    <strong>Poƒçet chyb:</strong> <span id="errorCount">0</span>
  </div>

  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="imageContainer"><img id="questionImage" src="" alt="Ilustraƒçn√≠ obr√°zek" style="display:none;"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="checkBtn">Ovƒõ≈ôit</button>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let questionQueue = [];
    let current = 0;
    let mode = 'infinite';
    let errorCount = 0;
    let questionOrderMode = 'random';
    let imageFiles = new Map();

    const folderInput = document.getElementById('folderInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');
    const questionImage = document.getElementById('questionImage');

    folderInput.addEventListener('change', () => {
      const files = Array.from(folderInput.files);
      const excelFile = files.find(f => f.name.endsWith('.xlsx'));
      if (!excelFile) {
        alert('Excel soubor nenalezen ve vybran√© slo≈æce.');
        return;
      }

      imageFiles.clear();
      files.forEach(file => {
        if (file.name.endsWith('.png')) {
          const name = file.name.replace(/\.[^/.]+$/, "");
          imageFiles.set(name, file);
        }
      });

      readXlsxFile(excelFile).then(rows => {
        quiz = rows.slice(1).map(r => ({
          question: r[0],
          image: r[1],
          options: [r[2], r[3], r[4]].filter(Boolean),
          correct: r[5] ? r[5].split(/[ ,]+/).map(s => s.trim().toUpperCase()) : [],
          attempts: 0
        }));
        resetAll();
        quizContainer.style.display = '';
      });
    });

    function switchMode(selectedMode) {
      mode = selectedMode;
      resetAll();
    }

    function switchQuestionOrder(selectedOrder) {
      questionOrderMode = selectedOrder;
      resetAll();
    }

    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = errorCount;
      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;

      questionOrder = questionOrderMode === 'sequential'
        ? [...Array(quiz.length).keys()]
        : shuffleArray([...Array(quiz.length).keys()]);

      questionQueue = [...questionOrder];
      showQuestion();
    }

    function shuffleArray(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';
      questionImage.style.display = 'none';
      questionImage.src = '';

      if (quiz.length === 0 || questionQueue.length === 0) {
        qText.innerText = 'üéâ Test dokonƒçen!';
        checkBtn.disabled = true;
        return;
      }

      const questionIndex = questionQueue.shift();
      current = questionIndex;
      const item = quiz[questionIndex];
      qText.innerText = item.question;

      if (item.image && imageFiles.has(item.image)) {
        const reader = new FileReader();
        reader.onload = e => {
          questionImage.src = e.target.result;
          questionImage.style.display = 'block';
        };
        reader.readAsDataURL(imageFiles.get(item.image));
      }

      item.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.className = 'option';

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = String.fromCharCode(65 + index); // A, B, C

        const label = document.createElement('label');
        label.textContent = option;

        div.appendChild(input);
        div.appendChild(label);
        optionsDiv.appendChild(div);
      });

      checkBtn.disabled = false;
    }

    checkBtn.addEventListener('click', () => {
      const inputs = optionsDiv.querySelectorAll('input');
      const selected = Array.from(inputs).filter(i => i.checked).map(i => i.value);
      const item = quiz[current];

      const correct = item.correct.sort().join(',');
      const answer = selected.sort().join(',');
      const isCorrect = correct === answer;

      let delay = 1000;

      if (isCorrect) {
        feedback.textContent = '‚úÖ Spr√°vnƒõ';
        feedback.className = 'feedback correct';
      } else {
        const correctText = item.correct.map(letter => {
          const index = letter.charCodeAt(0) - 65;
          return item.options[index];
        }).join(', ');

        feedback.textContent = `‚ùå ≈†patnƒõ. Spr√°vnƒõ je: ${correctText}`;
        feedback.className = 'feedback incorrect';

        const length = correctText.length;
        if (length <= 20) delay = 2000;
        else if (length <= 40) delay = 3000;
        else delay = 4000;

        errorCount++;
        errorCountDisplay.textContent = errorCount;
      }

      checkBtn.disabled = true;
      setTimeout(showQuestion, delay);
    });
  </script>
</body>
</html>
