<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testomat s obr√°zky</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .upload-btn, #resetBtn {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2196f3;
    }
    #resetBtn {
      background-color: #757575;
    }
    .modes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 20px;
    }
    .mode-section {
      flex: 1;
    }
    .mode-section h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px 0;
    }
    #imageContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    #imageContainer img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .option {
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2a2a2a;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.4);
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #checkBtn {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #checkBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Testomat s obr√°zky</h1>

  <div class="top-bar">
    <label for="fileInput" class="upload-btn">üìÇ Vyberte Excel soubor (.xlsx)</label>
    <button id="resetBtn" onclick="resetAll()">üîÑ Reset</button>
  </div>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <div class="modes">
    <div class="mode-section">
      <h2>Re≈æim testu</h2>
      <label><input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekoneƒçn√Ω</label>
      <label><input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocen√Ω</label>
    </div>
    <div class="mode-section">
      <h2>Re≈æim ot√°zek</h2>
      <label><input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> N√°hodn√©</label>
      <label><input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Za sebou</label>
    </div>
  </div>

  <div style="margin-bottom: 10px;">
    <strong>Poƒçet chyb:</strong> <span id="errorCount">0</span>
  </div>

  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="imageContainer"><img id="questionImage" src="" alt="Ilustraƒçn√≠ obr√°zek" style="display:none;"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="checkBtn">Ovƒõ≈ôit</button>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let questionQueue = [];
    let current = 0;
    let mode = 'infinite';
    let errorCount = 0;
    let questionOrderMode = 'random';

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');
    const questionImage = document.getElementById('questionImage');

    function shuffleArray(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {
        quiz = rows.slice(1).map(r => ({
          question: r[0],
          image: r[1],
          options: [r[2], r[3], r[4]].filter(Boolean),
          correct: r[5] ? r[5].split(/[ ,]+/).map(s => s.trim().toUpperCase()) : [],
          attempts: 0
        }));

        const selectedOrder = document.querySelector('input[name="questionOrder"]:checked').value;
        questionOrderMode = selectedOrder;

        resetAll();
        quizContainer.style.display = '';
      });
    });

    function switchMode(selectedMode) {
      mode = selectedMode;
      resetAll();
    }

    function switchQuestionOrder(selectedOrder) {
      questionOrderMode = selectedOrder;
      resetAll();
    }

    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = errorCount;
      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;

      questionOrder = questionOrderMode === 'sequential'
        ? [...Array(quiz.length).keys()]
        : shuffleArray([...Array(quiz.length).keys()]);

      questionQueue = [...questionOrder];
      showQuestion();
    }

    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';
      questionImage.style.display = 'none';
      questionImage.src = '';

      if (quiz.length === 0 || questionQueue.length === 0) {
        qText.innerText = 'üéâ Test dokonƒçen!';
        checkBtn.disabled = true;
        return;
      }

      current = questionQueue.shift();
      const item = quiz[current];
      qText.innerText = item.question;

      if (item.image) {
        questionImage.src = `obrazky/${item.image}.png`;
        questionImage.style.display = 'block';
      }

      const labeledOptions = item.options.map((opt, idx) => ({
        label: String.fromCharCode(65 + idx),
        text: opt
      }));

      const shuffled = shuffleArray(labeledOptions);
      item.shuffledOptions = shuffled;

      shuffled.forEach((opt, idx) => {
        const id = `option-${current}-${idx}`;
        const wrapper = document.createElement('div');
        wrapper.className = 'option';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = opt.label;
        checkbox.id = id;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = opt.text;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        optionsDiv.appendChild(wrapper);
      });

    function getDynamicDelay(correct, correctAnswers) {
      if (correct) return 1000;
      const text = correctAnswers.join(', ');
      const length = text.length;
      if (length <= 20) return 2000;
      if (length <= 40) return 3000;
      return 4000;
    }

    checkBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return;

      const selectedValue = selected.value;
      const item = quiz[current];
      const isCorrect = item.correct.includes(selectedValue);

      if (isCorrect) {
          feedback.textContent = '‚úÖ Spr√°vnƒõ!';
          feedback.className = 'feedback correct';
        } else {
          errorCount++;
          errorCountDisplay.textContent = errorCount;

          const correctTexts = item.shuffledOptions
            .filter(opt => correct.includes(opt.label))
            .map(opt => opt.text);

          feedback.textContent = `‚ùå ≈†patnƒõ. Spr√°vn√° odpovƒõƒè: ${correctTexts.join(', ')}`;
          feedback.className = 'feedback incorrect';

          // üõ†Ô∏è Za≈ôadit ot√°zku znovu do fronty po "retryDelay" ot√°zk√°ch
          const insertIndex = Math.min(retryDelay, questionQueue.length);
          questionQueue.splice(insertIndex, 0, questionIndex);
        }

      checkBtn.disabled = true;

      const delay = getDynamicDelay(isCorrect, item.correct);

      setTimeout(() => {
        checkBtn.disabled = false;
        showQuestion();
      }, delay);
    });
  </script>
</body>
</html>
