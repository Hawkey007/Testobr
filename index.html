<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestObr</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .upload-btn, #resetBtn {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2196f3;
    }
    #resetBtn {
      background-color: #757575;
    }

    .row-settings {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .row-settings input {
      width: 100px;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #fff;
    }

    .modes-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .mode-section {
      flex: 1 1 300px;
    }
    .mode-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .mode-section h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .mode-options label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px 0;
      min-height: 300px;
      text-align: center;
    }
    .question img {
      height: 190px;
      width: auto;
      margin-top: 4px;
      border-radius: 6px;
      margin-bottom: 2px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .option {
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2a2a2a;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.4);
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #checkBtn {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #checkBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>TestObr</h1>

  <div class="top-bar">
    <label for="fileInput" class="upload-btn">üìÇ Vybrat soubor</label>
    <button id="resetBtn" onclick="resetAll()">üîÑ Reset</button>
  </div>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <div class="row-settings">
    <div>
      <label for="usedRowsInput"><strong>Poƒçet pou≈æit√Ωch ≈ô√°dk≈Ø:</strong></label>
      <input id="usedRowsInput" type="number" min="1" value="1">
    </div>
    <div>
      <strong>Poƒçet chyb:</strong> <span id="errorCount">0</span>
    </div>
  </div>

  <div class="modes-container">
    <div class="mode-section">
      <h2>Re≈æim testu</h2>
      <div class="mode-options">
        <label><input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekoneƒçn√Ω</label>
        <label><input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocen√Ω</label>
      </div>
    </div>
    <div class="mode-section">
      <h2>Re≈æim ot√°zek</h2>
      <div class="mode-options">
        <label><input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> N√°hodn√©</label>
        <label><input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Za sebou</label>
      </div>
    </div>
  </div>

  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="checkBtn">Ovƒõ≈ôit</button>
  </div>

  <script>
    let allRowsLoaded = [];
    let quiz = [];
    let questionOrder = [];
    let questionQueue = [];
    let current = 0;
    let mode = 'infinite';
    let errorCount = 0;
    let questionOrderMode = 'random';

    const retryDelay = 2;
    const imageFolder = 'obrazky/';

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');
    const usedRowsInput = document.getElementById('usedRowsInput');

    function shuffleArray(array) {
      return array.map(v => ({ v, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(o => o.v);
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {
        allRowsLoaded = rows;

        const maxRows = rows.length - 1;
        usedRowsInput.max = maxRows;
        usedRowsInput.value = maxRows;

        rebuildQuizAccordingToLimit();
        resetAll();
        quizContainer.style.display = '';
      });
    });

    function rebuildQuizAccordingToLimit() {
      if (!allRowsLoaded.length) return;

      const rows = allRowsLoaded;
      const maxRows = rows.length - 1;
      let used = parseInt(usedRowsInput.value);

      if (isNaN(used) || used <= 0) used = maxRows;
      if (used > maxRows) used = maxRows;

      usedRowsInput.value = used;

      quiz = rows.slice(1, 1 + used).map(r => ({
        questionText: r[0],
        imageName: r[1],
        options: [r[2], r[3], r[4]].filter(Boolean),
        correct: r[5] ? r[5].split(/[ ,]+/).map(s => s.trim().toUpperCase()) : []
      }));
    }

    usedRowsInput.addEventListener('change', () => {
      rebuildQuizAccordingToLimit();
      resetAll();
    });

    function switchMode(m) {
      mode = m;
      resetAll();
    }
    function switchQuestionOrder(o) {
      questionOrderMode = o;
      resetAll();
    }

    function resetQuestionQueue() {
      questionOrder =
        questionOrderMode === 'sequential'
          ? [...Array(quiz.length).keys()]
          : shuffleArray([...Array(quiz.length).keys()]);

      questionQueue = [...questionOrder];
    }

    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = 0;
      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;

      resetQuestionQueue();
      showQuestion();
    }

    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';

      // ‚≠ê OPRAVA ‚Äî Nekoneƒçn√Ω re≈æim se nesm√≠ ukonƒçit
      if (questionQueue.length === 0) {
        if (mode === 'infinite') {
          resetQuestionQueue();   // NE cel√Ω resetAll() !!
        } else {
          qText.innerHTML = 'üéâ Test dokonƒçen!';
          checkBtn.disabled = true;
          return;
        }
      }

      const qIndex = questionQueue.shift();
      const item = quiz[qIndex];

      let html = item.questionText || '';

      if (item.imageName) {
        const img = imageFolder + encodeURIComponent(item.imageName) + '.png';
        html += `<br><img src="${img}" alt="Obr√°zek k ot√°zce">`;
      }

      qText.innerHTML = html;

      const labeled = item.options.map((t, i) => ({
        label: String.fromCharCode(65 + i),
        text: t
      }));

      const shuffled = shuffleArray(labeled);
      item.shuffledOptions = shuffled;

      shuffled.forEach((opt, i) => {
        const id = `opt-${current}-${i}`;
        const wrap = document.createElement('div');
        wrap.className = 'option';

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = opt.label;
        cb.id = id;

        const lab = document.createElement('label');
        lab.setAttribute('for', id);
        lab.textContent = opt.text;

        wrap.appendChild(cb);
        wrap.appendChild(lab);
        optionsDiv.appendChild(wrap);
      });

      checkBtn.disabled = false;

      checkBtn.onclick = () => {
        checkBtn.disabled = true;

        const selected = [...optionsDiv.querySelectorAll('input:checked')].map(c => c.value);
        const correct = item.correct;

        const isCorrect =
          selected.length === correct.length &&
          selected.every(x => correct.includes(x));

        let correctTexts = [];

        if (isCorrect) {
          feedback.textContent = '‚úÖ Spr√°vnƒõ!';
          feedback.className = 'feedback correct';
        } else {
          errorCount++;
          errorCountDisplay.textContent = errorCount;

          correctTexts = item.shuffledOptions
            .filter(o => correct.includes(o.label))
            .map(o => o.text);

          feedback.textContent = `‚ùå ≈†patnƒõ. Spr√°vn√° odpovƒõƒè: ${correctTexts.join(', ')}`;
          feedback.className = 'feedback incorrect';

          // ‚≠ê OPRAVA ‚Äì bezpeƒçn√© vr√°cen√≠ ot√°zky zpƒõt
          if (mode === 'infinite') {
            const insertAt = Math.min(retryDelay, questionQueue.length);
            if (!questionQueue.includes(qIndex)) {
              questionQueue.splice(insertAt, 0, qIndex);
            }
          }
        }

        current++;
        setTimeout(showQuestion, getDynamicDelay(isCorrect, correctTexts));
      };
    }

    function getDynamicDelay(correct, texts) {
      if (correct) return 1000;
      const len = texts.join(', ').length;
      if (len <= 20) return 2000;
      if (len <= 40) return 3000;
      return 4000;
    }
  </script>
</body>
</html>
