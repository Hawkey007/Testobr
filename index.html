<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestObr</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .upload-btn, #resetBtn {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2196f3;
    }
    #resetBtn {
      background-color: #757575;
    }
    .modes-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .mode-section {
      flex: 1 1 300px;
    }
    .mode-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .mode-section h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .mode-options label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px 0;
    }
    .question img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .option {
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2a2a2a;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.4);
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #checkBtn {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #checkBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>TestObr</h1>

  <div class="top-bar">
    <label for="fileInput" class="upload-btn">üìÇ Vybrat soubor</label>
    <button id="resetBtn" onclick="resetAll()">üîÑ Reset</button>
  </div>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <div class="modes-container">
    <div class="mode-section">
      <h2>Re≈æim testu</h2>
      <div class="mode-options">
        <label><input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekoneƒçn√Ω</label>
        <label><input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocen√Ω</label>
      </div>
    </div>
    <div class="mode-section">
      <h2>Re≈æim ot√°zek</h2>
      <div class="mode-options">
        <label><input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> N√°hodn√©</label>
        <label><input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Za sebou</label>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 10px;">
    <strong>Poƒçet chyb:</strong> <span id="errorCount">0</span>
  </div>

  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="checkBtn">Ovƒõ≈ôit</button>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let questionQueue = [];
    let current = 0;
    let mode = 'infinite';
    let errorCount = 0;
    let questionOrderMode = 'random';

    const retryDelay = 2;

    // slo≈æka s obr√°zky
    const githubImageBaseUrl = 'https://github.com/Hawkey007/Testobr/tree/main/obrazky';

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');

    function shuffleArray(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {
        // P≈ôedpokl√°d√°m, ≈æe Excel m√° tyto sloupce:
        // A - ot√°zka (text), B - n√°zev obr√°zku, C, D, E - mo≈ænosti, F - spr√°vn√© odpovƒõdi
        quiz = rows.slice(1).map(r => ({
          questionText: r[0],         // text ot√°zky
          imageName: r[1],            // n√°zev obr√°zku, nap≈ô. "obrazek1.jpg"
          options: [r[2], r[3], r[4]].filter(Boolean),  // mo≈ænosti (max 3)
          correct: r[5] ? r[5].split(/[ ,]+/).map(s => s.trim().toUpperCase()) : [],
          attempts: 0
        }));

        const selectedOrder = document.querySelector('input[name="questionOrder"]:checked').value;
        questionOrderMode = selectedOrder;

        resetAll();
        quizContainer.style.display = '';
      });
    });

    function switchMode(selectedMode) {
      mode = selectedMode;
      resetAll();
    }

    function switchQuestionOrder(selectedOrder) {
      questionOrderMode = selectedOrder;
      resetAll();
    }

    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = errorCount;
      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;

      questionOrder = questionOrderMode === 'sequential'
        ? [...Array(quiz.length).keys()]
        : shuffleArray([...Array(quiz.length).keys()]);

      questionQueue = [...questionOrder];
      showQuestion();
    }

    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';

      if (quiz.length === 0 || questionQueue.length === 0) {
        qText.innerText = 'üéâ Test dokonƒçen!';
        checkBtn.disabled = true;
        return;
      }

      const questionIndex = questionQueue.shift();
      const item = quiz[questionIndex];

      // Sestav√≠me ot√°zku jako text + obr√°zek (pokud je zad√°n)
      let questionHtml = item.questionText || '';

      if (item.imageName) {
        const imageUrl = githubImageBaseUrl + encodeURIComponent(item.imageName);
        questionHtml += `<br><img src="${imageUrl}" alt="Obr√°zek k ot√°zce" />`;
      }

      qText.innerHTML = questionHtml;

      const labeledOptions = item.options.map((text, i) => ({
        label: String.fromCharCode(65 + i),
        text: text
      }));

      // Zam√≠ch√°me mo≈ænosti, aby nebyly po≈ô√°d ve stejn√©m po≈ôad√≠
      const shuffled = shuffleArray(labeledOptions);
      item.shuffledOptions = shuffled;

      shuffled.forEach((opt, idx) => {
        const id = `option-${current}-${idx}`;
        const wrapper = document.createElement('div');
        wrapper.className = 'option';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = opt.label;
        checkbox.id = id;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = opt.text;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        optionsDiv.appendChild(wrapper);
      });

      checkBtn.disabled = false;

      checkBtn.onclick = () => {
        checkBtn.disabled = true;

        const selected = Array.from(optionsDiv.querySelectorAll('input:checked')).map(cb => cb.value);
        const correct = item.correct;

        const isCorrect = selected.length === correct.length &&
                          selected.every(val => correct.includes(val)) &&
                          correct.every(val => selected.includes(val));

        let correctTexts = [];

        if (isCorrect) {
          feedback.textContent = '‚úÖ Spr√°vnƒõ!';
          feedback.className = 'feedback correct';
        } else {
          errorCount++;
          errorCountDisplay.textContent = errorCount;

          correctTexts = item.shuffledOptions
            .filter(opt => correct.includes(opt.label))
            .map(opt => opt.text);

          feedback.textContent = `‚ùå ≈†patnƒõ. Spr√°vn√° odpovƒõƒè: ${correctTexts.join(', ')}`;
          feedback.className = 'feedback incorrect';

          // V re≈æimu nekoneƒçn√©ho testu vr√°t√≠me ot√°zku na pozici podle retryDelay
          if (mode === 'infinite') {
            const insertIndex = Math.min(retryDelay, questionQueue.length);
            questionQueue.splice(insertIndex, 0, questionIndex);
          }
        }

        current++;

        const delay = getDynamicDelay(isCorrect, correctTexts);
        setTimeout(showQuestion, delay);
      };
    }

    function getDynamicDelay(isCorrect, correctTexts) {
      if (isCorrect) return 1000;
      const text = correctTexts.join(', ');
      const length = text.length;
      if (length <= 20) return 2000;
      if (length <= 40) return 3000;
      return 4000;
    }
  </script>
</body>
</html>
